<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentals</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <div class="container">
    <h1>Fundamentals: Student Budget Genie</h1>
    <form id="questionnaireForm">
      <label for="university">Which university do you study at?</label>
      <input type="text" id="university" placeholder="e.g., NYU" required>

      <label for="background">What do your parents do for work?</label>
      <input type="text" id="background" placeholder="e.g., Engineer, Teacher" required>

      <label for="spending">Do you know your monthly spending?</label>
      <select id="spending" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="spendingDetails" style="display: none;">
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" placeholder="e.g., 1000">

        <label for="expenses">Monthly Expenses:</label>
        <input type="number" id="expenses" placeholder="e.g., 800">
      </div>

      <button type="submit">Generate Budget</button>
    </form>
    <div id="budgetOutput" style="display: none;">
      <h2>Your Budget</h2>
      <p id="budgetDetails"></p>
    </div>
  </div>
  <script src="public/script.js"></script>
</body>
</html>
